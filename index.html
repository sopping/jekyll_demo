---
layout: default
title: 我的Blog
---
<h2>{{ page.title }}</h2>
<p>最新文章</p>
<p>baseurl:{{ site.baseurl }}</p>
<ul>
　　{% for post in site.posts %}
　　　　<li>{{ post.date | date_to_string }} 
			<a href="{{ site.baseurl }}{{ post.url }}">
				{{ post.title }}
			</a>
			<input type="hidden" value="{{ post.url }}"/>
		</li>
　　{% endfor %}
</ul>
